<script>
    //行政区域按钮切换
    function regionalSwitch(v,type) {
        $(v).css('background-color','#629be6');
        $(v).find('p').css('color','#fff');
        $(v).siblings().css('background-color','#F6F9FE');
        $(v).siblings().find('p').css('color','#629be6');
        if(type == 0){
            $('#left-title').text('全市糖尿病并发症筛查工作进度分析');
            $('#right-title').text('全市糖尿病并发症筛查完成情况');
            $('#right-top-title').text('全市糖尿病并发症筛查工作概况');
        }else{
            $('#left-title').text(' '+ $(v).text().trim() + '糖尿病并发症筛查工作进度分析');
            $('#right-title').text(' '+  $(v).text().trim() + '糖尿病并发症筛查完成情况');
            $('#right-top-title').text(' '+  $(v).text().trim() +'糖尿病并发症筛查工作概况');
        }
        // 进度分析,完成情况默认第一个tab选中
        if(!$('.analysis-rules .btn-sm:first').hasClass('btn-active')) {
            $('.analysis-rules .btn-sm:first').addClass('btn-active');
            $('.analysis-rules .btn-sm:first').siblings().removeClass('btn-active');
        }
        if(!$('.disease-rules .btn-sm:first').hasClass('btn-active')) {
            $('.disease-rules .btn-sm:first').addClass('btn-active');
            $('.disease-rules .btn-sm:first').siblings().removeClass('btn-active');
        }
        if(!$('.time-rules .btn-sm:first').hasClass('btn-active')) {
            $('.time-rules .btn-sm:first').addClass('btn-active');
            $('.time-rules .btn-sm:first').siblings().removeClass('btn-active');
        }
        //默认获取第一个tab的数据
        getgoalsNumber(0);//工作进度分析
        getStatusData(0, 'MONTH');//工作完成情况
        disAreaScreenWorkgeneral($(v).find('p').text()); // 工作概况
    }


</script>
